<div style="width:100%;height:100%;">
  <div class="settings-section" data-dojo-attach-point="searchesSection">
    <table class="setting-table input-table" cellspacing="0">
      <tbody>
        <tr>
          <td class="first">${nls.useProxyTitle}</td>
          <td class="second">
            <input style="margin-left: 10px;" data-dojo-attach-point="useProxy" 
            data-dojo-type="dijit/form/CheckBox"/>
          </td>
        </tr>
        <tr>
          <td class="first">${nls.proxyPrefixTitle}</td>
          <td class="second">
            <input style="margin-left: 10px;width:200px;" data-dojo-attach-point="proxyPrefix" readonly/>
          </td>
        </tr>
        <tr>
          <td class="first">${nls.proxyAddressTitle}</td>
          <td class="second">
            <input style="margin-left: 10px;width:200px;" data-dojo-attach-point="proxyAddress" readonly/>
          </td>
        </tr>
        <tr>
          <td class="first">${nls.layerJsonTitle}</td>
          <td class="second">
            <textarea rows="10" cols="400" style="margin-left: 10px;width:200px;" data-dojo-attach-point="layerJson"></textarea>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
